<div class="task-card" [class.completed]="task.completed">
    <div class="task-content">
        <mat-checkbox
            class="task-checkbox"
            color="primary"
            [(ngModel)]="task.completed"
            (click)="onCheckboxClick()"
        />
        <div class="task-details">
            <div class="task-header">
                <div class="task-text">
                    <h3 class="task-title" [class.strike]="task.completed">
                        {{ task.title }}
                    </h3>
                    @if (task.description) {
                        <p class="task-description" [class.strike]="task.completed">
                            {{ task.description }}
                        </p>
                    }
                </div>

                <div class="task-date">
                    <span [ngClass]="getDateBadgeClass()" class="badge">
                        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                            />
                        </svg>
                        {{ task.createdAt | date: "dd/MM/yyyy" }}
                    </span>
                </div>
            </div>

            <div class="task-footer">
                <div class="task-status">
                    @if (task.completed) {
                        <span class="badge badge-destructive">Completada</span>
                    } @else {
                        <span class="badge badge-primary">Pendiente</span>
                    }
                </div>

                @if (!task.completed) {
                    <div class="task-actions">
                        <button class="icon-button" (click)="edit.emit(task)" aria-label="Editar tarea">
                            <mat-icon fontIcon="edit"></mat-icon>
                        </button>
                        <button class="icon-button text-destructive" (click)="deleteTask()" aria-label="Eliminar tarea">
                            <mat-icon fontIcon="delete"></mat-icon>
                        </button>
                    </div>
                }
            </div>
        </div>
    </div>
</div>

<h2 mat-dialog-title class="header-modal">
    <span>{{ data.title }}</span>
    <mat-icon class="close-icon" aria-hidden="false" aria-label="close" fontIcon="close" (click)="onCancel()"></mat-icon>
</h2>

<mat-dialog-content>
    <p>{{ data.description }}</p>
</mat-dialog-content>

<div class="actions">
    <button mat-button (click)="onCancel()">
        {{ data.cancelText || 'Cancelar' }}
    </button>
    <button mat-flat-button color="primary" (click)="onConfirm()">
        {{ data.confirmText || 'Confirmar' }}
    </button>
</div>

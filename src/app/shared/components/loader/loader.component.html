<div class="loader-container" [class.centered]="centered" [class]="'loader-' + size">
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        @if (message) {
            <p class="loader-message">{{ message }}</p>
        }
    </div>
</div>
